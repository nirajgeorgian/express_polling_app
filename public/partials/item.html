<div class="page-header">
  <h1>View Poll</h1>
</div>
<div class="well well-lg">
  <strong>Question</strong><br>{{poll.question}}
</div>
<div class="" ng-hide="poll.userVoted">
  <p class="lead">Please select one of the following options.</p>
  <form action="" role="form" ng-submit="vote()">
    <div class="radio" ng-repeat="choice in poll.choices">
      <label for="">
        <input type="radio" name="choices" ng-model="poll.userVote" value="{{choice._id}}">{{choice.text}}
      </label>
    </div>
    <p><hr></p>
    <div class="row">
      <div class="col-xs-6">
        <a href="#/polls" class="btn btn-default"><span class="glyphicon glyphicon-arrow-left"></span>Back to Poll</a>
      </div>
      <div class="col-xs-6">
        <button class="btn btn-primary pull-right" type="submit">
          Vote &raquo;
        </button>
      </div>
    </div>
  </form>
</div>
<div class="" ng-show="poll.userVoted">
  <table class="result-table">
    <tbody>
      <tr ng-repeat="choice in poll.choices">
        <td>{{choice.text}}</td>
        <td>
          <table style="width: {{choice.votes.length/poll.totalVotes * 100}}%;">
            <tr><td>{{choice.votes.length}}</td></tr>
          </table>
        </td>
      </tr>
    </tbody>
  </table>
  <p><em>{{poll.totalVotes}} votes count so far . <span ng-show="poll.userChoice">You voted for <strong>{{poll.userChoice.text}}</strong></span></em></p>
  <p>
    <hr>
  </p>
  <p><a href="#/polls" class="btn btn-default" role="button">
<span class="glyphicon glyphicon-arrow-left"></span> Back to
Poll List</a></p>
</div>
<p>&nbsb;</p>
